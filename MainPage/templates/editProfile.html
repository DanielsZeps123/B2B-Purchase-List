{% load static %}
<!DOCTYPE html>

<html lang="lv">

<head>
    <title>Edit Profile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="A web page built for B2B communication to make finding busines partners easier">
    <meta name="theme-color" content="#317EFB" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'style/profile.css' %}" />

    <script src="{% static 'scripts/script_02.js' %}"></script>
</head>

<body onload="createMap('worldMap', false)" style="text-align:center">
    <form action="updateProfile" method="post">
        {% csrf_token %}
        <div class="row" style="margin-top:8%">
            <div class="col-sm-1"></div>
            <div class="col-sm-7">
                <div class="form-outline mb-2">
                    <input type="text" name="title" value="{{title}}" class="form-control" placeholder="Biznesa nosaukums"/>
                </div>
                <div class="form-outline mb-2">
                    <input type="text" name="address" value="{{address}}" class="form-control" placeholder="Adrese" />
                </div>
                <div class="container-fluid row mb-2 p-0">
                    <div class="form-outline col-6">
                        <input type="text" id="latitude" name="latitude" value="{{latitude}}" class="form-control" placeholder="Garums" />
                    </div>
                    <div class="form-outline col-6">
                        <input type="text" id="longitude" name="longitude" value="{{longitude}}" class="form-control" placeholder="Platums" />
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <textarea type="text" name="description" class="form-control" placeholder="Apraksts">{{description}}</textarea>
                </div>
            </div>
            <div class="col-sm-3">
                <div id="worldMap"></div>
                <div class="form-outline mb-2">
                    <input type="text" name="surname" value="{{surname}}" class="form-control" placeholder="Uzvārds" />
                </div>
                <div class="form-outline mb-2">
                    <input type="text" name="name" value="{{name}}" class="form-control" placeholder="Vārds" />
                </div>
                <div class="form-outline mb-2">
                    <input type="text" name="phone" value="{{phone}}" class="form-control" placeholder="Telefona numurs" />
                </div>
                <div class="form-outline mb-2">
                    {% if public %}
                    <input type="radio" name="public" value="true" checked="true">
                    <label class="form-label">Public</label>
                    <input type="radio" name="public" value="false">
                    <label class="form-label">Private</label>
                    {% else %}
                    <input type="radio" name="public" value="true">
                    <label class="form-label">Public</label>
                    <input type="radio" name="public" value="false" checked="true">
                    <label class="form-label">Private</label>
                    {% endif %}
                </div>
                <div class="row mb-2">
                    <input type="submit" class="btn btn-primary btn-block mb-2" value="Saglabāt" />
                    <a href="../main/profile" class="btn btn-light btn-block">Atgriesties</a>
                </div>
            </div>
    </form>
</body>

</html>
