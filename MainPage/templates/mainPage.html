{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>Main page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="A web page built for B2B communication to make finding busines partners easier">
    <meta name="theme-color" content="#317EFB"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style/navigation.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'style/search.css' %}" />
    <script src="{% static 'scripts/script_01.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light navigationBar p-0">
        <div class="container-fluid p-0">
            <div class="navigationIcon">
                <img class="icon" src="{% static 'images/Search.png' %}" alt="Menu" data-bs-toggle="collapse" data-bs-target="#sidePannel"/>
            </div>
            <div class="">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><a href="/main/business">Uzņēmumi</a></li>
                    <li class="list-group-item"><a href="/main/sell">Pārdot</a></li>
                    <li class="list-group-item"><a href="/main/buy">Pirkt</a></li>
                  </ul>
            </div>
            <div class="navigationIcon">
                <img class="icon" src="{% static 'images/User.png' %}" alt="Menu" data-bs-toggle="collapse" data-bs-target="#profile"/>
            </div>
        </div>
    </nav>
    <div class="collapse" id="profile">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><a href="/main/login">Log In</a></li>
        </ul>
    </div>
    <div class="container-fluid row p-0 m-0" id="displayMap">
        <section class="col-md collapse p-0" id="sidePannel">
            <div class="container-fluid row justify-content-between p-2 m-0" id="buying">
            </div>
            <div id="search" class="container-fluid m-0">
                <img class="icon" src="{% static 'images/Searchglass.png' %}" alt="Menu"/>
                <input type="text" placeholder="Search location name"/>
            </div>
            <div class="container-fluid row p-1">
                <div id="filters1"></div>
                <div id="filters2" class="btn-group">
                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Select filter
                    </button>
                    <ul class="dropdown-menu p-0 m-0" aria-labelledby="dropdownMenuButton1">
                        {% for tag in tags %}
                        <li>
                            <button onclick="funct1('{{tag.tag}}')" class="dropdown-item p-1 ms-1" href="#">{{tag.tag}}</button>
                        </li>
                        {% endfor %}
                    </ul>
                  </div>
            </div>
            <div id="locations" class="container-fluid row p-2 m-0">
                <div class="row p-0 m-0" style="background-image: url('{% static 'images/apples.jpg' %}')">
                    <span class="align-text-bottom">
                        <h4 class="m-0">Location name</h4>
                        <p class="m-0">Contact info: 20000000, Address: Random locatio sad asd asd ad as dn</p>
                    </span>
                </div>
            </div>
        </section>
        <div class="col-sm" id="locationMap">
            b
        </div>
    </div>
</body>

</html>
