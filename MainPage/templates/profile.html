{% load static %}

<!DOCTYPE html>

<html lang="lv">

<head>
    <title>Edit Profile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="A web page built for B2B communication to make finding busines partners easier">
    <meta name="theme-color" content="#317EFB" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'style/profile.css' %}" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <script src="{% static 'scripts/script_02.js' %}"></script>
</head>

<body onload="createMap('worldMap')">
    {% include 'navigation.html' %}
    <div class="poster container-fluid" style="background-image: url('{% static background %}')">
        <div>
            <h1>{{title}}</h1>
            <h3>{{address}}</h3>
            <h3>{{phone}}</h3>
        </div>
        {% if profile %}
        <a class="btn btn-light" href="editProfile">Edit profile</a>
        {% endif %}
    </div>
    <div class="container-fluid row" style="margin-top: 2%;">
        <div class="col-1"></div>
        <div class="col-7" id="description">
            {{description}}
        </div>
        <div class="col-3">
            <div id="worldMap"></div>
            <div>
                <h5 id="longitude" style="display: none">{{longitude}}</h5>
                <h5 id="latitude" style="display: none">{{latitude}}</h5>
                <h5>{{address}}</h5>
                <h5>{{phone}}</h5>
            </div>
        </div>
    </div>
</body>

</html>
