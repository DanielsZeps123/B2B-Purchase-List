{% load static %}
<!DOCTYPE html>

<html lang="lv">

<head>
    <title>Edit Profile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="A web page built for B2B communication to make finding busines partners easier">
    <meta name="theme-color" content="#317EFB" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style/profile.css' %}" />
</head>

<body style="text-align:center">
    <form action="updateProfile" method="post">
        {% csrf_token %}
        <div class="row" style="margin-top:15%">
            <div class="col-sm-1"></div>
            <div class="col-sm-7">
                <div class="form-outline mb-2">
                    <input type="text" name="title" value="{{title}}" class="form-control" placeholder="Biznesa nosaukums"/>
                </div>
                <div class="form-outline mb-2">
                    <input type="text" name="address" value="{{address}}" class="form-control" placeholder="Adrese" />
                </div>
                <div class="form-outline mb-4">
                    <textarea type="text" name="description" class="form-control" placeholder="Apraksts">{{description}}</textarea>
                </div>
            </div>
            <div class="col-sm-3">
                <img src="{% static 'images/icons/User-2.png' %}" class="img-rounded mb-2" alt="Cinque Terre">
                <div class="form-outline mb-2">
                    <input type="text" name="surname" value="{{surname}}" class="form-control" placeholder="Uzvārds" />
                </div>
                <div class="form-outline mb-2">
                    <input type="text" name="name" value="{{name}}" class="form-control" placeholder="Vārds" />
                </div>
                <div class="form-outline mb-2">
                    <input type="text" name="phone" value="{{phone}}" class="form-control" placeholder="Telefona numurs" />
                </div>
                <div class="form-outline mb-2">
                    {% if public %}
                    <input type="radio" name="public" value="true" checked="true">
                    <label class="form-label">Public</label>
                    <input type="radio" name="public" value="false">
                    <label class="form-label">Private</label>
                    {% else %}
                    <input type="radio" name="public" value="true">
                    <label class="form-label">Public</label>
                    <input type="radio" name="public" value="false" checked="true">
                    <label class="form-label">Private</label>
                    {% endif %}
                </div>
                <div class="row mb-2">
                    <input type="submit" class="btn btn-primary btn-block mb-2" value="Saglabāt" />
                    <a href="../main/business" class="btn btn-light btn-block">Atgriesties</a>
                </div>
            </div>
    </form>
</body>

</html>
